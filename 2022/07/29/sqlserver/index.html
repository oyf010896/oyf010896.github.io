   <figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">USE master;</span><br><span class="line">GO</span><br><span class="line"><span class="keyword">DECLARE</span> <span class="variable">@SQL</span> <span class="type">VARCHAR</span>(MAX);</span><br><span class="line"><span class="keyword">SET</span> <span class="variable">@SQL</span><span class="operator">=</span><span class="string">&#x27;&#x27;</span></span><br><span class="line"><span class="keyword">SELECT</span> <span class="variable">@SQL</span><span class="operator">=</span><span class="variable">@SQL</span><span class="operator">+</span><span class="string">&#x27;; KILL &#x27;</span><span class="operator">+</span>RTRIM(SPID)</span><br><span class="line"><span class="keyword">FROM</span> master..sysprocesses</span><br><span class="line"><span class="keyword">WHERE</span> dbid<span class="operator">=</span>DB_ID(<span class="string">&#x27;uyoufinancial&#x27;</span>);</span><br><span class="line"><span class="keyword">EXEC</span>(<span class="variable">@SQL</span>);</span><br><span class="line"><span class="keyword">ALTER</span> DATABASE uyoufinancial <span class="keyword">SET</span> MULTI_USER;</span><br></pre></td></tr></table></figure>
